<button type="button" onclick="openPopup()" style="display: none" id="btn">팝업 열기</button>
<br><br>
<div id="ua"></div>

<div id="message" style="display: none">
  지금 팝업에 있습니다..
</div>

<form id="form">
</form>

<script>
  function openPopup() {
    let target = 'wbpop';
    window.open('', target, 'fullscreen=no,locationbar=no,toolbar=no,status=no,directories=no,scrollbars=yes,location=no,resizable=yes,border=0,menubar=no,width=400,height=300');

    let form = document.getElementById('form');
    form.action = location.href;
    form.target = target;
    form.method = 'get';
    form.submit();
  }

  if (!window.opener) {
    document.getElementById('btn').style.display = 'block';
  }
  else {
    document.getElementById('message').style.display = 'block';
  }

  document.getElementById('ua').innerHTML = navigator.userAgent;
</script>
